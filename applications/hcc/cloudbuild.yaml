steps:
  - name: 'python:3.9-slim'
    entrypoint: 'bash'
    args: [
      '-c',
      'pip install pyyaml google-cloud-compute && python update_zone_region.py && git config user.email $_GITUSER_EMAIL && git config user.name $_GITUSER_NAME && git add . && git commit -m "Update from Cloud Build"'
    ]
  - name: 'gcr.io/cloud-builders/git'
    args: ['push', 'origin', '${BRANCH_NAME}']
substitutions:
  _BRANCH_NAME: $BRANCH_NAME